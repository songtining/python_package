name: Build Calculated Value EXE

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 检出代码
    - name: Checkout Code
      uses: actions/checkout@v3

    # 设置 Python 环境
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.8  # 使用 Python 3.8，适配 Windows 7

    # 安装依赖
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    # 预先生成 .spec 文件
    - name: Generate spec file
      run: |
        pyinstaller --onefile --windowed --name calculated_value --noupx calculated_value.py || true

    # 添加 manifest 文件内容到 .spec 文件
    - name: Add Windows 7 manifest
      run: |
        echo Modifying .spec file for Windows 7 compatibility...
        echo """<assembly xmlns="urn:schemas-microsoft-com:asm.v1" manifestVersion="1.0">
        <dependency>
            <dependentAssembly>
                <assemblyIdentity
                    type="win32"
                    name="Microsoft.Windows.Common-Controls"
                    version="6.0.0.0"
                    processorArchitecture="*"
                    publicKeyToken="6595b64144ccf1df"
                    language="*"
                />
            </dependentAssembly>
        </dependency>
    </assembly>""" > manifest.txt
        sed -i '/EXE(/a\    manifest="""' calculated_value.spec
        sed -i '/manifest="""/r manifest.txt' calculated_value.spec
        sed -i '/manifest="""/a\    """' calculated_value.spec

    # 使用修改后的 .spec 文件进行打包
    - name: Build EXE using spec file
      run: |
        pyinstaller calculated_value.spec

    # 将打包的文件保存到 GitHub Artifact
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: calculated_value
        path: dist/calculated_value.exe
